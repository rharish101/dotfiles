# ----------------------------------------
# General
# ----------------------------------------

# The main modifier for compositor actions
$mainMod = SUPER

# Kill the focused window
bind = $mainMod, q, killactive

# Reload the configuration file
bind = $mainMod+SHIFT, c, exec, hyprctl, reload

# Reload all renderer resources and outputs
bind = $mainMod+SHIFT, r, forcerendererreload

# Exit Hyprland (logs you out of your Wayland session)
bind = $mainMod+SHIFT, e, exec, xfce4-session-logout
bind = ,XF86PowerOff, exec, xfce4-session-logout

# ----------------------------------------
# Applications
# ----------------------------------------

# App-specific mod
$appMod = CTRL+ALT+SUPER

# Brightness adjustments
binde = ,XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5
binde = ,XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5

# Audio adjustments
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# General-purpose apps
bind = $appMod, d, exec, evince
bind = $appMod, e, exec, exo-open --launch FileManager
bind = $appMod, m, exec, exo-open --launch MailReader
bind = $appMod, t, exec, exo-open --launch TerminalEmulator
bind = $appMod, b, exec, exo-open --launch WebBrowser
bind = $appMod, p, exec, firefox --private-window
bind = $appMod, r, exec, lollypop

# Desktop utils
bind = $appMod, l, exec, hyprlock
bind = $mainMod, p, exec, xfce4-display-settings --minimal
bindr = SUPER, Super_L, exec, xfce4-popup-whiskermenu
bind = ,print, exec, xfce4-screenshooter -f -s ~/Pictures/Screenshots

# ----------------------------------------
# Layouts
# ----------------------------------------

# Enter fullscreen mode for the focused container
bind = $mainMod, f, fullscreen, 0

# Toggle focused window into a group a.k.a. "tabbed mode"
bind = $mainMod, w, hy3:makegroup, tab, toggle

# Toggle the window split direction
bind = $mainMod, e, togglesplit

# ----------------------------------------
# Focus
# ----------------------------------------

# Change focus (within tiled/floating only; exclude tab windows)
bind = $mainMod, h, hy3:movefocus, l, visible
bind = $mainMod, j, hy3:movefocus, d, visible
bind = $mainMod, k, hy3:movefocus, u, visible
bind = $mainMod, l, hy3:movefocus, r, visible

# Change focus within tabs
bind = $mainMod+CTRL, h, hy3:focustab, l
bind = $mainMod+CTRL, l, hy3:focustab, r

# Move focused window
bind = $mainMod+SHIFT, h, hy3:movewindow, l
bind = $mainMod+SHIFT, j, hy3:movewindow, d
bind = $mainMod+SHIFT, k, hy3:movewindow, u
bind = $mainMod+SHIFT, l, hy3:movewindow, r

# Change focus between tiling / floating windows
bind = $mainMod, space, hy3:togglefocuslayer

# ----------------------------------------
# Floating
# ----------------------------------------

# Toggle floating/tiling for the focused window
bind = $mainMod+SHIFT, space, togglefloating

# Move floating windows with the mouse
bindm = $mainMod, mouse:272, movewindow

# ----------------------------------------
# Resizing
# ----------------------------------------

# Start the "resize" submap keybinds
submap = resize

# Shrink/grow the windowâ€™s width/height
binde = ,h, resizeactive, -10 0
binde = ,j, resizeactive, 0 10
binde = ,k, resizeactive, 0 -10
binde = ,l, resizeactive, 10 0

# Go back to the global ("reset") submap
bind = ,escape, submap, reset
bind = ,return, submap, reset
bind = $mainMod, r, submap, reset

# Resize with the mouse's left click
bindm = ,mouse:272, resizewindow

# End the "resize" mode keybinds
submap = reset

# Go to the "resize" mode
bind = $mainMod, r, submap, resize

# ----------------------------------------
# Workspaces
# ----------------------------------------

# Switch to a workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move the focused window to a workspace
bind = $mainMod+SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod+SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod+SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod+SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod+SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod+SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod+SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod+SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod+SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod+SHIFT, 0, hy3:movetoworkspace, 10

# Move the focused window to the scratchpad (a hidden workspace)
bind = $mainMod+SHIFT, minus, hy3:movetoworkspace, special

# Display all scratchpad windows
bind = $mainMod, minus, togglespecialworkspace

# Show workspace overview
bind = $mainMod, o, hyprexpo:expo, toggle
