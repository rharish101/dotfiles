# ----------------------------------------
# General
# ----------------------------------------

# The main modifier for compositor actions
$mainMod = SUPER

# Change focus within tiled/floating only
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Change focus from tiled to floating and vice-versa
bind = $mainMod, u, focuswindow, floating
bind = $mainMod, d, focuswindow, tiled

# Kill the focused window
bind = $mainMod, q, killactive

# Toggle floating/tiling for the focused window
bind = $mainMod+SHIFT, space, togglefloating

# Enter fullscreen mode for the focused container
bind = $mainMod, f, fullscreen, 0

# Reload the configuration file
bind = $mainMod+SHIFT, c, exec, hyprctl, reload

# Reload all renderer resources and outputs
bind = $mainMod+SHIFT, r, forcerendererreload

# Exit Hyprland (logs you out of your Wayland session)
bind = $mainMod+SHIFT, e, exec, xfce4-session-logout
bind = ,XF86PowerOff, exec, xfce4-session-logout

# Move floating windows with the mouse
bindm = $mainMod, mouse:272, movewindow

# ----------------------------------------
# Applications
# ----------------------------------------

# App-specific mod
$appMod = CTRL+ALT+SUPER

# Brightness adjustments
binde = ,XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5
binde = ,XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5

# Audio adjustments
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# General-purpose apps
bind = $appMod, d, exec, evince
bind = $appMod, e, exec, exo-open --launch FileManager
bind = $appMod, m, exec, exo-open --launch MailReader
bind = $appMod, t, exec, exo-open --launch TerminalEmulator
bind = $appMod, b, exec, exo-open --launch WebBrowser
bind = $appMod, p, exec, firefox --private-window
bind = $appMod, r, exec, lollypop

# Desktop utils
bind = $appMod, l, exec, hyprlock
bind = $mainMod, p, exec, xfce4-display-settings --minimal
bindr = SUPER, Super_L, exec, xfce4-popup-whiskermenu
bind = ,print, exec, xfce4-screenshooter -f -s ~/Pictures/Screenshots

# ----------------------------------------
# Layouts
# ----------------------------------------

# Move focused window
bind = $mainMod+SHIFT, h, movewindoworgroup, l
bind = $mainMod+SHIFT, j, movewindoworgroup, d
bind = $mainMod+SHIFT, k, movewindoworgroup, u
bind = $mainMod+SHIFT, l, movewindoworgroup, r

# Toggle focused window and siblings into a group a.k.a. "tabbed mode"
bind = $mainMod, w, togglegroup

# Cycle through windows in a group
bind = $mainMod+CTRL, h, changegroupactive, b
bind = $mainMod+CTRL, l, changegroupactive, f

# Move within a group
bind = $mainMod+CTRL+SHIFT, h, movegroupwindow, b
bind = $mainMod+CTRL+SHIFT, l, movegroupwindow, f

# Move out of a group
bind = $mainMod+SHIFT, w, moveoutofgroup

# Toggle the window split direction
bind = $mainMod, e, togglesplit

# ----------------------------------------
# Resizing
# ----------------------------------------

# Start the "resize" submap keybinds
submap = resize

# Shrink/grow the windowâ€™s width/height
binde = ,h, resizeactive, -10 0
binde = ,j, resizeactive, 0 10
binde = ,k, resizeactive, 0 -10
binde = ,l, resizeactive, 10 0

# Go back to the global ("reset") submap
bind = ,escape, submap, reset
bind = ,return, submap, reset
bind = $mainMod, r, submap, reset

# Resize with the mouse's left click
bindm = ,mouse:272, resizewindow

# End the "resize" mode keybinds
submap = reset

# Go to the "resize" mode
bind = $mainMod, r, submap, resize

# ----------------------------------------
# Workspaces
# ----------------------------------------

# Switch to a workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move the focused window to a workspace
bind = $mainMod+SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod+SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod+SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod+SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod+SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod+SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod+SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod+SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod+SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod+SHIFT, 0, movetoworkspacesilent, 10

# Move the focused window to the scratchpad (a hidden workspace)
bind = $mainMod+SHIFT, minus, movetoworkspacesilent, special

# Display all scratchpad windows
bind = $mainMod, minus, togglespecialworkspace

# Show workspace overview
bind = $mainMod, space, hyprexpo:expo, toggle
